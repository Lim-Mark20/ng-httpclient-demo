<main class="main">
  <div class="content">
    <div class="left-side">
      <section class="user-table-section">
        <h2>List from Main</h2>
        <table class="user-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Website</th>
            </tr>
          </thead>
          <tbody>
            @for (user of httpusers; track user.id) {
              <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.website }}</td>
              </tr>
            }
          </tbody>
        </table>
      </section>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
